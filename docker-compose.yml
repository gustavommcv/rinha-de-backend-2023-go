services:
  api1: # API - Instância 01
    build: .
    environment:
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: rinhadb
    hostname: api1
    depends_on:
      - db
    ports:
      - "8081:8080"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "0.4GB"

  api2: # API - Instância 02
    build: .
    environment:
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: db 
      DB_PORT: 5432
      DB_NAME: rinhadb
    hostname: api2
    depends_on:
      - db
    ports:
      - "8082:8080"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "0.4GB"

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "0.5GB"

  db: # Banco de dados
    image: postgres:17.5-alpine
    hostname: db
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          cpus: "0.9"
          memory: "1.4GB"
